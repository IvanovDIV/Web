<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #svg-container {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
        form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>
    <form id="animation-form">
        <label for="duration">Длительность анимации(в секундах):</label>
        <input type="number" id="duration" name="duration" value="2" step="0.1">
        <br>
        <label for="scale">Эффект масштабирования(%):</label>
        <input type="number" id="scale" name="scale" value="100" step="1">
        <br>
        <label for="rotate">Эффект вращения:</label>
        <input type="checkbox" id="rotate" name="rotate">
        <br>
        <button type="button" id="start-animation">Начать</button>
        <button type="button" id="clear-svg">Убрать элемент</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
